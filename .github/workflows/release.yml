name: 'C++ CI/CD'

on:
  push:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_postfix: -Linux.deb
            asset_content_type: application/vnd.debian.binary-package
          - os: windows-latest
            asset_postfix: -Windows.deb
            asset_content_type: vnd.microsoft.binary-package
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_GTEST=ON
      - run: cmake --build .
      - if: ${{ matrix.os }} == 'ubuntu-latest'
        run: cmake --build . --target test
      - if: ${{ matrix.os }} == 'windows-latest'
        run: ctest
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: Release v0.0.${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}${{ matrix.asset_postfix }}
          asset_name: helloworld-0.0.${{ github.run_number }}${{ matrix.asset_postfix }}
          asset_content_type: ${{ matrix.asset_content_type }}
